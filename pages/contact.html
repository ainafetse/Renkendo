<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renkendo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/e77bd3fa9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- el logo la barra de navegacion algun login-->
        <nav>
            <div class="header">
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="../index.html">Renkendo</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row bgHeader bgHeader-03">
            <div class="contactForm">
                <form action="" method="post">
                    <p>For inquiries or questions please fill out the form below</p>
                    <label for="name">
                        <input type="text" id="name" placeholder="Name" />
                    </label>
                    <label for="mail">
                        <input type="email" id="mail" placeholder="mail@email.com" />
                    </label>
                    <label for="request">Select request:</label>
                        <select name="requests" id="requests">
                        <option value="shipping">Shipping</option>
                        <option value="returns">Returns</option>
                        <option value="request">Requests</option>
                        <option value="general">General</option>
                    </select>
                    <label for="message">
                        <input type="text" id="message" placeholder="Message" />
                    </label>
                    <input type="submit" placeholder="send" />
                </form>
            </div>
            <div>
                <a href="https://www.instagram.com/renegarza__/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com/rene_gr/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </main>
    <footer>
        <!--redes sociales numeros contactos mapa-->
        <div class="footer">
            <p>Rene Garza 2023. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
